        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="blog by emel hassen about parenting, studying mother, motherhood, children, food">
        <meta name="keywords" content="parenting, studying mother, motherhood, children, food, blog">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="logo">
            <a href="index.html"><img src="Images/logo.png" aria-label="site logo" alt="Emel Hassen blog logo"></a>
        </div>
        <nav>
            <input id="menu-toggle" type="checkbox">
            <label aria-label="Navigation Menu" class='menu-button-container' for="menu-toggle">.
                <div class="menu-button">
                    <!-- this is empty because its the container where i draw the three bars for the hamburger menu -->
                </div>
            </label>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="blogs.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <header>
            <h1>Contact</h1>
            
        </header>
        
        <main>
            <div class="feedback"> 
                <p>Please enter your request below</p>
            </div>
            <div class="form">
                <input type="text" placeholder="Your Name" id="name" required>
                <input type="text" placeholder="Your E-mail" id="email" required>
                <input type="text" placeholder="Subject" id="subject" required>
                <br>
                <textarea id="message">Your Message</textarea> 
                <br>
                <input type="button" onclick="sendContactRequest()" value="Send">
            </div>

        </main>
        <script src="js/contact.js"></script>  
        <footer>
            <p>
                Thank you for choosing to subscribing to my blog. <br>
                I'm thrilled to have you on board!
            </p>
            <input type="text" placeholder="Email address" name="mail" required> 
            <input type="submit" value="Subscribe">
        </footer>
    </body>
